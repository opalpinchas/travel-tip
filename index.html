<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header main-layout">
        <div>
            <h1>TravelTip</h1>
        </div>
        <div class="nav">
            <form action="">
                <input type="search" placeholder="Enter Location">
                <button class="btn">Go</button>
            </form>
            <button onclick="onGetUserPos()" class="btn-user-pos btn">My Location</button>
        </div>
    </header>
    <div class="loc-area main-layout">
        <p>Location: <span class="user-pos"></span></p>
        <button onclick="onCopyLoc()" class="btn">Copy Location</button>
    </div>
    <section class="map-area main-layout">
        <div class="info-area">
            <div class="weather-area">
                Weather today
            </div>
            <div class="loc-table">
                Location Table
                <p>Locations: <span class="locs"></span></p>
            </div>
        </div>

        <div id="map"></div>
    </section>
    <div>
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        <button onclick="onSaveLoc()" class="btn">Save Location</button>

    </div>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
